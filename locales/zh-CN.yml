# [最终修正] 移除多余的 subcommands 层级，让子指令键直接作为父指令键的子级
commands:
  nh:
    description: Nhentai 漫画下载与搜索工具
    messages:
      # 这里放置所有子指令共享的通用消息
      searching: 正在搜索 {0}...
      parsing: 正在解析画廊 {0}...
      results-found: 找到 {0} 个结果。
      results-found-page: "找到 {0} 个结果 (第 {1} / {2} 页)。"
      prompt-download-id: "是否下载 ID {0} 的漫画? (Y/N)"
      prompt-search-action: "回复序号下载，'F'翻页，'N'退出。"
      timeout: "操作超时，已自动取消。"
      cancel: "操作已取消。"
      error-id-or-url-invalid: "输入的ID或链接无效，请检查后重试。"
      error-gallery-info-failed: "获取画廊 {0} 信息失败，请检查ID或链接是否正确。"
      error-not-found: "未找到与“{0}”相关的漫画。"
      error-all-failed: "所有漫画处理失败，请稍后再试。"
      error-all-images-failed: "所有图片下载失败，无法生成文件。"
      error-invalid-selection: "无效的选择，请回复正确的序号、'F'或'N'。"
      error-invalid-input: "无效的输入，请回复序号、'F'或'N'。"
      error-command-failed: "指令执行失败，请联系管理员查看日志。"
      gallery-info-ok: "画廊信息获取成功，共 {0} 页图片。"
      progress: "正在下载图片: {0} / {1} ..."
      pdf-generating: "所有图片下载完成，正在生成 PDF 文件..."
      zip-generating: "所有图片下载完成，正在生成 ZIP 压缩包..."
      success: "任务完成: {0}"
      password-prompt: "，密码为: {0}"
      image-progress: "正在发送图片: {0} / {1}"
      partial-success: "有 {0} 张图片下载失败，已跳过。"
    # search 子指令的专属消息块，直接隶属于 nh
    search:
      messages:
        prompt:
          search-query: 请输入搜索关键词或漫画ID。
    # download 子指令的专属消息块，直接隶属与 nh
    download:
      messages:
        prompt:
          download-id-or-url: 请输入要下载的漫画ID或链接。