name: Build and Test WASM Module

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'wasm-image-processor/**'
      - '.github/workflows/build-wasm.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'wasm-image-processor/**'
  workflow_dispatch:

jobs:
  build-wasm:
    name: Build WASM Module
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            wasm-image-processor/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        run: cargo install wasm-pack --force

      - name: Build WASM module
        working-directory: wasm-image-processor
        run: wasm-pack build --target nodejs --release --out-dir ../wasm-dist

      - name: Check WASM output
        run: |
          ls -lh wasm-dist/
          test -f wasm-dist/wasm_image_processor_bg.wasm || exit 1
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run WASM tests
        run: node test-wasm.js

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-module-${{ matrix.os }}
          path: wasm-dist/
          retention-days: 30

  test-integration:
    name: Integration Test
    needs: build-wasm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-module-ubuntu-latest
          path: wasm-dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        run: yarn build

      - name: Run integration tests
        run: |
          node test-wasm.js
          # Add more integration tests here

  publish-wasm:
    name: Publish WASM to Release
    needs: [build-wasm, test-integration]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-module-ubuntu-latest
          path: wasm-dist/

      - name: Get WASM size
        id: wasm-size
        run: |
          SIZE=$(stat -c%s wasm-dist/wasm_image_processor_bg.wasm)
          SIZE_KB=$((SIZE / 1024))
          echo "size_kb=${SIZE_KB}" >> $GITHUB_OUTPUT
          echo "WASM binary size: ${SIZE_KB} KB"

      - name: Commit WASM module
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add wasm-dist/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update precompiled WASM module (${SIZE_KB} KB)"
        env:
          SIZE_KB: ${{ steps.wasm-size.outputs.size_kb }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
