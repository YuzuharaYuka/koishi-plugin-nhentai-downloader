name: '功能请求 ✨'
description: 提出新功能建议或对现有功能的改进。
title: '[Feat] '
labels: ['enhancement']

body:
  - type: markdown
    attributes:
      value: |
        感谢您抽出宝贵时间提出建议，帮助我们改进插件！

  - type: checkboxes
    id: checklist
    attributes:
      label: 检查列表
      description: 在提交前，请先确认以下事项。
      options:
        - label: 我已在 [Issues 列表](https://github.com/YuzuharaYuka/koishi-plugin-nhentai-downloader/issues) 中搜索，确认没有类似的功能请求。
          required: true

  - type: dropdown
    id: type
    attributes:
      label: 功能类型
      description: '您的建议属于哪个方面？'
      options:
        - 指令功能增强 (如搜索、下载)
        - 新增输出格式
        - 交互体验优化
        - 插件配置项改进
        - 性能或稳定性提升
        - 其他
    validations:
      required: true

  - type: textarea
    id: feature_description
    attributes:
      label: 功能描述
      description: 请详细描述您希望实现的新功能或改进点。
      placeholder: ''
      render: markdown
    validations:
      required: true

  - type: textarea
    id: use_case
    attributes:
      label: 解决了什么问题？(用例)
      description: 请说明这个功能为什么是必要的。它能解决什么具体场景下的痛点？
      placeholder: ''
      render: markdown
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 有无替代方案？
      description: 在没有此功能的情况下，您目前是如何实现类似需求的？或者有其他方式可以解决吗？
      placeholder: ''
      render: markdown
    validations:
      required: false

  - type: textarea
    id: additional_info
    attributes:
      label: 补充信息
      description: '还有其他想补充的内容吗？例如，相关的参考链接、截图、API 文档等。'
      render: markdown